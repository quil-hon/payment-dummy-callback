<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deep Link Trigger</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-br from-blue-100 to-gray-200 flex items-center justify-center min-h-screen"
  >
    <div
      class="max-w-lg mx-auto p-8 bg-white rounded-xl shadow-2xl transform transition-all hover:shadow-3xl"
    >
      <h1
        class="text-3xl font-extrabold text-center text-gray-800 mb-6 tracking-tight"
      >
        Deep Link Trigger
      </h1>
      <p class="text-gray-600 text-center mb-6 text-lg">
        Enter a callback URL and click the button to trigger the deep link.
      </p>
      <input
        id="callbackUrl"
        type="text"
        placeholder="e.g., myapp://auth/callback?token=abc123"
        class="w-full p-3 mb-6 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 bg-gray-50 text-gray-800 placeholder-gray-400"
      />
      <button
        onclick="window.location.href = document.getElementById('callbackUrl').value;"
        class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition duration-300 font-semibold tracking-wide"
      >
        Trigger Deep Link...
      </button>
    </div>
  </body>
</html>
